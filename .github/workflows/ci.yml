name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install project dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run ESLint to check code for errors and TypeScript issues
      - name: ESLint check
        run: npm run lint

      # 5. Run Prettier to check code formatting (optional)
      - name: Prettier check
        run: npx prettier --check .

      # 6. Build the Next.js project to ensure it compiles
      - name: Build Next.js
        run: npm run build
