overwrite: true
schema: 'https://countries.trevorblades.com/'
documents:
  - 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher: '@/lib/graphqlFetcher#graphqlFetcher'
      fetcherWantsVariables: true
      reactQueryVersion: 5
